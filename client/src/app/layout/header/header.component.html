<header class="shadow-md p-3 w-full">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto py-6">
        <div routerLink="/" class="flex align-middle items-center cursor-pointer">
            <img src="/images/logo.png" alt="app.logo" class="max-h-16">    
            <h1 class="text-2xl font-bold">PetCareHub</h1>
        </div>
        <nav class="flex gap-10 my-2 text-lg ml-6 font-bold">
            <a routerLink="/" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                class="hover:text-[var(--primary)] cursor-pointer hover:underline">Home</a>
            <a routerLink="/services" routerLinkActive="active" class="hover:text-[var(--primary)] cursor-pointer hover:underline">Services</a>
            <a class="hover:text-[var(--primary)] cursor-pointer hover:underline">Contact us</a>
            <a class="hover:text-[var(--primary)] cursor-pointer hover:underline">About us</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <button mat-flat-button class="custom-button">
                Sign up
            </button>
        </div>
    </div>
</header>
