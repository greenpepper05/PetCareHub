<div class="flex flex-col h-screen overflow-hidden custom-font">
    <div class="min-h-full">
        
        <!-- Header Block (Based on Clinic Template) -->
        <div class="bg-[var(--secondary)] text-white p-6 rounded-xl shadow-lg mb-6">
            <div class="flex items-center text-sm mb-2 opacity-80">
                <mat-icon class="mr-1 text-base">people</mat-icon>
                <span>Manage User</span>
            </div>

            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">
                    User Management
                </h1>
            </div>
        </div>
        
        <!-- LIST CONTAINER (User Table) -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h1 class="text-xl font-semibold text-gray-800">
                    Registered Admin Users
                </h1>
                
                <!-- Create New User Button -->
                <button 
                    (click)="openUserRegistrationModal()"
                    class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-white font-semibold rounded-lg py-2 px-4 shadow-md transition-colors w-full sm:w-auto flex items-center justify-center gap-2">
                    Create New Admin User
                </button>
            </div>
            
            <!-- Search Input (Moved into the list container for better flow) -->
            <!-- <div class="relative w-full mb-4">
                <input type="text" id="userSearch" placeholder="Search users..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            </div> -->

            <!-- Users List Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Role</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Clinic</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Placeholder Rows (Replace with JS dynamic loading later) -->
                         @for(user of users; track user?.id) {

                             <tr class="hover:bg-gray-50 transition-colors duration-150 cursor-pointer">
                                 <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.firstName }} {{ user.lastName}}</td>
                                 <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">{{ user.email }}</td>
                                 <td class="px-6 py-4 whitespace-nowrap text-sm text-green-800 hidden md:table-cell">{{ user.role }}</td>
                                 <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                                    @if (user.clinicName) {
                                        <span class="bg-purple-100 text-purple-800 px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">{{ user.clinicName}}</span>
                                    } @else {
                                        <span class="bg-blue-100 text-blue-800 px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">Not Assigned</span>
                                    }
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button routerLink="/superadmin/users/{{ user.id }}" class="text-[var(--primary)] hover:text-[var(--secondary)] font-semibold text-sm">
                                            Edit
                                        </button>
                                    </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
