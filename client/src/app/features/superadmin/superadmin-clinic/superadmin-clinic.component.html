<div class="flex flex-col h-screen overflow-hidden custom-font">
    <div class="min-h-full">
        <div class="bg-[var(--secondary)] text-white p-6 rounded-xl shadow-lg mb-6">
            <div class="flex items-center text-sm mb-2 opacity-80">
                <span class="material-icons mr-1 text-base">business</span>
                <span>Manage Clinics</span>
            </div>

            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">
                    Clinic Management
                </h1>
            </div>
        </div>
        
        <!-- LIST CONTAINER (Style 2: Clinics Table) -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h1 class="text-xl font-semibold">
                    Registered Clinics
                </h1>
                
                <!-- Register Clinic Button -->
                <button 
                    (click)="openClinicRegistrationModal()"
                    class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-white font-semibold rounded-lg py-2 px-4 shadow-md transition-colors w-full sm:w-auto flex items-center justify-center gap-2">
                    Register New Clinic
                </button>
            </div>
            
            <!-- Clinics List Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Email</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (clinic of clinics; track clinic?.id) {
                            <tr class="hover:bg-gray-50 transition-colors duration-150 cursor-pointer">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ clinic.clinicName }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">{{ clinic.address }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden md:table-cell">{{ clinic.email }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                                    <span class="bg-green-100 text-green-800 px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">Active</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button routerLink="/superadmin/clinics/{{ clinic.id }}" class="text-[var(--primary)] hover:text-[var(--secondary)] font-semibold text-sm">
                                        View
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
