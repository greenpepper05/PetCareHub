<mat-card class="max-w-lg mx-auto mt-32 mb-32 p-8 bg-[var(--white)]">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Register</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Firt name</mat-label>
            <input formControlName="firstName" type="text" placeholder="John Doe" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" type="text" placeholder="Richard" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>email</mat-label>
            <input formControlName="email" type="email" placeholder="test@gmail.com" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" placeholder="Password" matInput/>
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Sign up</button>
    </form>
</mat-card>
