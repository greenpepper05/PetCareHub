<div class="h-[80vh] flex justify-center items-center">
    <div class="flex w-fit rounded-2xl shadow-md">
        <div class="flex flex-col justify-between w-1/3 bg-[var(--secondary)] px-10 pt-16 pb-4 rounded-tl-2xl rounded-bl-2xl">
            <div class="w-fit ml-4">
                <h1 class="text-2xl font-bold">Welcome to PetCareHub</h1>
                <p class="text-lg">Built for Clinics. Loved by Pet Owners.</p>
            </div>
            <div class="flex justify-center">
                <img src="/assets/images/icons/pet.svg" alt="" class="">
            </div>
        </div>
        <div class="flex w-2/3 justify-center py-32">
            <div class="w-fit text-center">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-8">
                    <div class="text-center mb-6">
                        <h1 class="text-3xl font-semibold text-primary">Sign in</h1>
                    </div>
                    <mat-form-field appearance="outline" class="w-full mb-4">
                        <mat-label>Email address</mat-label>
                        <input formControlName="email" type="email" placeholder="name@example.com" matInput/>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-full mb-4">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" placeholder="Password" matInput/>
                    </mat-form-field>
                    <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
                </form>
                <a routerLink="/account/register">Register</a>
            </div>
        </div>
    </div>
</div>
