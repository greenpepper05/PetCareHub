<div class="h-screen p-4">
    <h1 class="text-2xl font-bold mb-8">Create Pet Service</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 space-y-4 max-w-md">

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Pet ID</mat-label>
    <input matInput type="number" formControlName="petId" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Owner ID</mat-label>
    <input matInput formControlName="ownerId" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Service</mat-label>
    <mat-select formControlName="serviceId">
        <mat-option *ngFor="let service of services" [value]="service.id">
        {{ service.name }}
        </mat-option>
    </mat-select>
    </mat-form-field>

  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Date of Service</mat-label>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <input formControlName="dateOfService" matInput [matDatepicker]="picker"/>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
      <mat-label>Visit Type</mat-label>
      <mat-select formControlName="visitType" required>
        <mat-option [value]="0">Appointment</mat-option>
        <mat-option [value]="1">Walk-in</mat-option>
      </mat-select>
    </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Appointment ID (Optional)</mat-label>
    <input matInput type="number" formControlName="appointmentId" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Save History
  </button>
</form>

</div>
