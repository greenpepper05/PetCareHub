<div class="h-screen p-4">
    <h1 class="text-2xl font-bold mb-8">Appointment</h1>
    <div class="flex">
        <div class="w-3/4">
            <div class="">
                <table class="min-w-full divide-y divide-gray-200 cursor-pointer">
                    <thead class="uppercase text-gray-600 text-sm">
                        <tr>
                            <th>Appointment Date</th>
                            <th>Pet name</th>
                            <th>Services</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (appointment of appointments; track appointment.id) {
                            <tr>
                                <td>{{ appointment.appointmentDate | date}}</td>
                                <td>{{ appointment.pet?.name}}</td>
                                <td>{{ appointment.service?.name}}</td>
                                <td>{{ appointment.status}}</td>
                            </tr>
                        }
                    </tbody>
                    
                </table>
            </div>
        </div>
        <div class="w-1/4 m-4">
            <mat-calendar [(selected)]="selected" class="shadow-sm rounded-lg">

            </mat-calendar>
        </div>
    </div>
    
</div>
