<div class="h-screen flex justify-center items-center bg-[var(--primary)]">
    <mat-card class="max-w-lg p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-6">
                <p class="text-3xl font-bold">Admin Login</p>
            </div>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Email address</mat-label>
                <input formControlName="email" type="email" placeholder="name@example.com" matInput/>
                @if (loginForm.get('email')?.hasError('required')) {
                    <mat-error>Email is required</mat-error>
                }
                @if (loginForm.get('email')?.hasError('email')) {
                    <mat-error>Enter a valid email</mat-error>
                }
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" placeholder="Password" matInput/>
                @if (loginForm.get('password')?.hasError('required')) {
                    <mat-error>Password is required</mat-error>
                }
            </mat-form-field>
            <button mat-flat-button type="submit" class="w-full py-2" [disabled]="loginForm.invalid">Sign in</button>
        </form>
    </mat-card>
</div>
