<div class="h-screen flex justify-center items-center">
    <mat-card class="max-w-lg p-8 h-fit bg-[var(--white)]">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-semibold text-primary">Admin Login</h1>
            </div>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Email address</mat-label>
                <input formControlName="email" type="email" placeholder="name@example.com" matInput/>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" placeholder="Password" matInput/>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <button mat-flat-button type="submit" class="w-full py-2" [disabled]="loginForm.invalid">Sign in</button>
        </form>
    </mat-card>
</div>
