<div class="flex justify-center mx-auto my-32">
    <div class="w-3/4">
        <h1 class="font-semibold text-2xl mb-6 text-center">My Appointments</h1>
        <div class="flex flex-col">
            <div class="w-full bg-white p-8 rounded-2xl shadow-lg">
                <table class="min-w-full divide-y divide-gray-200 cursor-pointer">
                    <thead class="bg-gray-50">
                        <tr class="uppercase text-gray-600 text-sm bg-white h-[40px] ">
                            <th class="text-center">ID</th>
                            <th class="text-left">Appointment Date</th>
                            <th class="text-left">Service</th>
                            <th class="text-left">Pet</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        @for (appointment of appointments; track appointment.id) {
                            <tr routerLink="/myappointments/{{ appointment.id }}" 
                            class="hover:bg-[var(--primary)] hover:text-[var(--white)] h-[40px]">
                                <td class="text-center">{{ appointment.id}}</td>
                                <td>{{ appointment.appointmentDate | date}}</td>
                                <td>{{ appointment.service?.name }}</td>
                                <td>{{ appointment.pet?.name }}</td>
                                <td></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
