<div class="min-h-screen bg-gray-50 p-6 flex justify-center items-start">
    
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl border border-gray-100 mt-10">

        <div class="p-6 border-b border-gray-100 bg-gray-50 rounded-t-xl">
            <h1 class="text-3xl font-bold text-gray-800">New Pet Profile</h1>
            <p class="text-gray-500 mt-1">Enter the details to create a new record for your pet.</p>
        </div>

        <form [formGroup]="petProfileForm" class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 flex flex-col items-center pt-2">
                    <label for="pet-picture-upload" class="cursor-pointer">
                        <div class="w-48 h-48 rounded-full border-4 border-dashed border-indigo-300 flex items-center justify-center overflow-hidden bg-gray-100 hover:border-indigo-500 transition-colors shadow-inner">
                            @if (imageUrl) {
                                <img 
                                [src]="imageUrl" 
                                alt="Pet Profile Picture" 
                                class="w-full h-full object-cover"
                                />
                            } @else if (!imageUrl) {   
                                <div class="text-center text-indigo-400">
                                    <mat-icon class="text-6xl">pets</mat-icon>
                                    <p class="text-xs mt-1 font-medium">Click to upload picture</p>
                                </div>
                            }
                        </div>
                    </label>

                    <input 
                        type="file" 
                        id="pet-picture-upload" 
                        (change)="onFileSelected($event)" 
                        style="display: none;" 
                        accept="image/*"/>
                    <p class="mt-4 text-sm text-gray-500">Max size 5MB (Recommended: Square)</p>
                </div>

                <div class="md:col-span-2 grid grid-cols-2 gap-4">
                    <mat-form-field appearance="outline" class="col-span-2">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" type="text" placeholder="Luna" matInput/>
                        <mat-icon matSuffix>badge</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Birthdate</mat-label>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <input formControlName="birthdate" matInput [matDatepicker]="picker"/>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                            <mat-option value="Unknown">Unknown</mat-option>
                        </mat-select>
                        <mat-icon matSuffix>transgender</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Species</mat-label>
                        <input formControlName="species" type="text" placeholder="Cat / Dog / Bird" matInput />
                        <mat-icon matSuffix>pets</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Breed</mat-label>
                        <input formControlName="breed" type="text" placeholder="Feline / Labrador" matInput />
                        <mat-icon matSuffix>category</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 flex justify-between items-center">
                <button routerLink="/appointment" mat-stroked-button color="primary" class="flex items-center">
                    <mat-icon class="mr-1">arrow_back</mat-icon> Back
                </button>
                <button 
                    mat-flat-button 
                    type="button"  
                    (click)="createPet()"
                    [disabled]="petProfileForm.invalid || isUploading"
                    class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-lg transition-colors py-2 px-6">
                    <mat-icon class="mr-1">save</mat-icon> 
                    {{ isUploading ? 'Creating...' : 'Create Pet Profile'}}
                </button>
            </div>
        </form>
    </div>
</div>
