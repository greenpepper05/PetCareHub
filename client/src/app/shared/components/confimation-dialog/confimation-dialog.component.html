<h2 mat-dialog-title class="text-xl text-red-600">{{ data.title }}</h2>
    <mat-dialog-content class="py-4">
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false" class="text-gray-600 hover:bg-gray-100">Cancel</button>
      <button 
        mat-flat-button 
        [mat-dialog-close]="true" 
        cdkFocusInitial 
        class="bg-red-500 text-white hover:bg-red-600 ml-2"
      >
        Delete
      </button>
    </mat-dialog-actions>
