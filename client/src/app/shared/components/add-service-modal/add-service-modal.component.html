<div class="p-6 bg-white rounded-2xl shadow-lg w-full max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Service</h2>
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Service Name</label>
          <input type="text" id="name" formControlName="name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200 p-2">
            @if (serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched) {
                <div class="text-red-500 text-sm mt-1">
                    Name is required.
                </div>
            }
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" formControlName="description" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200 p-2"></textarea>
        </div>
        <div class="mb-6">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" formControlName="price"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200 p-2">
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" (click)="onCancel()"
                  class="px-6 py-2 border border-transparent text-sm font-medium rounded-full text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" [disabled]="!serviceForm.valid"
                  class="px-6 py-2 border border-transparent text-sm font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            Create
          </button>
        </div>
      </form>
    </div>
