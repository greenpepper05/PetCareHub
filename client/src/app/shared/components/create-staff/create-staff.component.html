<form [formGroup]="staffForm" class="space-y-6 p-8">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Upload Section -->
    <div class="flex flex-col items-center pt-3">

      <label for="staff-picture-upload" class="cursor-pointer group">
        <div 
          class="w-48 h-48 rounded-full border-4 border-dashed border-indigo-300 
                 bg-gray-50 flex items-center justify-center overflow-hidden
                 group-hover:border-indigo-500 transition-colors shadow-sm"
        >
          @if (imageUrl) {
            <img [src]="imageUrl" class="w-full h-full object-cover" />
          } @else {
            <div class="text-center text-indigo-400">
              <mat-icon class="text-5xl opacity-70">pets</mat-icon>
              <p class="text-[13px] mt-2 font-medium opacity-80">Click to upload</p>
            </div>
          }
        </div>
      </label>

      <input 
        type="file" 
        id="staff-picture-upload" 
        (change)="onFileSelected($event)" 
        hidden
        accept="image/*"
      />

      <p class="mt-4 text-sm text-gray-500">Max size 5MB (Recommended: Square)</p>
    </div>

    <!-- Form Fields -->
    <div class="space-y-5">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Role</mat-label>
        <input matInput formControlName="staffRole" />
      </mat-form-field>

    </div>

  </div>

  <!-- Submit Button -->
  <div class="pt-4">
    <button 
      type="submit" 
      mat-flat-button
      (click)="createStaff()"
      color="primary"
      class="w-full py-3 rounded-lg font-semibold shadow-md bg-[var(--primary)] hover:bg-[var(--primary)] text-white"
    >
      Create Staff
    </button>
  </div>

</form>
