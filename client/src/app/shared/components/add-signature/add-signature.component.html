<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-lg border">

  <h2 class="text-2xl font-bold mb-4">Clinic Signature Setup</h2>
  <p class="text-gray-600 mb-4">Draw the authorized signature below.</p>

  <!-- Canvas Container -->
  <div class="border rounded-lg overflow-hidden bg-gray-50">
    <canvas 
      #signatureCanvas
      class="w-full h-64 touch-none">
    </canvas>
  </div>

  <div class="flex justify-between mt-4">
    <button 
      mat-stroked-button
      color="warn"
      (click)="clearSignature()">
      Clear
    </button>

    <button 
      mat-flat-button
      color="primary"
      (click)="saveSignature()"
      [disabled]="isSaving">
      {{ isSaving ? 'Saving...' : 'Save Signature' }}
    </button>
  </div>

</div>
